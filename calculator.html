<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="num" id="result">
            <div class="one">
                <input type="button" class="btn" value="7" onclick="num(7)">
                <input type="button" class="btn" value="8" onclick="num(8)">
                <input type="button" class="btn" value="9" onclick="num(9)">
                <input type="button" class="btn" value="/" onclick="num('/')">
            </div>
            <div class="two">
                <input type="button" class="btn" value="4" onclick="num(4)">
                <input type="button" class="btn" value="5" onclick="num(5)">
                <input type="button" class="btn" value="6" onclick="num(6)">
                <input type="button" class="btn" value="*" onclick="num('*')">
            </div>
            <div class="two">
                <input type="button" class="btn" value="1" onclick="num(1)">
                <input type="button" class="btn" value="2" onclick="num(2)">
                <input type="button" class="btn" value="3" onclick="num(3)">
                <input type="button" class="btn" value="-" onclick="num('-')">
            </div>
            <div class="two">
                <input type="button" class="btn" value="C" onclick="numm()">
                <input type="button" class="btn" value="0" onclick="num(0)">
                <input type="button" class="btn btnn" value="=" onclick="cal()">
                <input type="button" class="btn" value="+" onclick="num('+')">
            </div>
        
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
